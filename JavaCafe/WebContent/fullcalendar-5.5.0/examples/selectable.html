<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../lib/main.css' rel='stylesheet' />
<script src='../lib/main.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
	  
	  // 데이터 조회 해오는 ajax 만들기
	let xhtp = new XMLHttpRequest(); //제이쿼리 라이브러리($.ajax) 없으면 만들어야함!!
	xhtp.open('get','../../GetSchedules',true);
	xhtp.send();
	xhtp.onload = function(){
		let obj = JSON.parse(xhtp.response);
		console.log(obj);
		var calendarEl = document.getElementById('calendar');

	    var calendar = new FullCalendar.Calendar(calendarEl, {
	      headerToolbar: {
	        left: 'prev,next today',
	        center: 'title',
	        right: 'dayGridMonth,timeGridWeek,timeGridDay'
	      },
	      initialDate: '2021-01-01',
	      navLinks: true, // can click day/week names to navigate views
	      selectable: true,
	      selectMirror: true,
	      select: function(arg) {
	          //DB 입력처리 -->ajax호출(survlet만들어야함)
	          let scheduleReq = new XMLHttpRequest();
	          scheduleReq.open('post','../../InsertSch');
	          scheduleReq.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	          scheduleReq.send('title='+title+'&start='+arg.startStr+'&T'+arg.startTime);
	          scheduleReq.onload = function() {
	        	  console.log(scheduleReq)
	          }
	        var title = prompt('Event Title:');
	        var StartTime = prompt('Start Time Schedule:');
	        var EndTime = prompt('End Time schedule:');
	        
	        if (title) {
	          calendar.addEvent({
	            title: title,
	            start: arg.start,
	            end: arg.end,
	            allDay: arg.allDay
	          });
	        }
	          //타이틀, 2021-01-13T10:00:00
	          console.log(title, arg.startStr,arg.endStr);
	         //StartTime
	        if (StartTime) {
	        	let time;
	        	calendar.addEvent({
		            title: title,
		            start: arg.start+'T'+time,
		            end: arg.end,
		            allDay: arg.allDay
		          });
		        
		        }else {
		        	  calendar.addEvent();
		          }
	        
	         
	         //EndTime
	         
	          
	          
	          
	        
	        calendar.unselect()
	      },
	      eventClick: function(arg) {
	        if (confirm('Are you sure you want to delete this event?')) {
	          arg.event.remove()
	        }
	      },
	      editable: true,
	      dayMaxEvents: true, // allow "more" link when too many events
	      events: obj
	    	  
	    });

	    calendar.render();
	}
	
    
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
