<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        $(function(){
            $("#wrap a[target]").css({"color":"green"});

            $("#wrap a[href^=https]").css({"color":"yellow"});

            $("#wrap a[href$=net]").css({"color":"purple"});

            $("#wrap a[href*=google]").css({"color":"red"});

            $("#member_f :text").css({"color":"blue"});

            $("#member_f :password").css({"color":"gray"});
        });

    </script>
</head>
<body>
    <div id="wrap">
        <p>
            <a href="https://easyspub.co.kr" target="_blank">Easyspub</a>
        </p>
        <p>
            <a href="https://naver.com">Naver</a>
        </p>
        <p>
            <a href="https://google.co.kr">Google</a>
        </p>
        <p>
            <a href="https://daum.net">Daum</a>
        </p>
    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">ID</label><input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">PASSWORD</label><input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
</body>
</html>
